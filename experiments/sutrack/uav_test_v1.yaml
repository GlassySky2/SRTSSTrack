# 新增训练  python tracking/train.py --script sutrack --config uav_test_v1 --save_dir . --mode single
#测试python tracking/test.py sutrack uav_test_v1 --dataset uav_test --threads 0 --num_gpus 1
#预测 python tracking/test.py sutrack sutrack_b384 --dataset uav --threads 2
DATA:
  MAX_SAMPLE_INTERVAL: 400
  MULTI_MODAL_LANGUAGE: True
  MULTI_MODAL_VISION: True
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  SEARCH:
    CENTER_JITTER: 3.5
    FACTOR: 4.0
    SCALE_JITTER: 0.5
    SIZE: 224
    NUMBER: 1
  STD:
  - 0.229
  - 0.224
  - 0.225
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 112
    NUMBER: 2
  TRAIN:
    DATASETS_NAME:
    - UAV_CUSTOM
    DATASETS_RATIO:
    - 1
    SAMPLE_PER_EPOCH: 100 # 100000
  USE_NLP:
    TNL2K: True
MODEL:
  ENCODER:
    TYPE: fastitpnb
    STRIDE: 16
    PRETRAIN_TYPE: 'pretrained/itpn/fast_itpn_base_clipl_e1600.pt' # This parameter is not activated for now.
    PATCHEMBED_INIT: halfcopy
    DROP_PATH: 0.1
    TOKEN_TYPE_INDICATE: True
  TEXT_ENCODER:
    TYPE: ViT-L/14
  DECODER:
    TYPE: CENTER
    NUM_CHANNELS: 256
    CONV_TYPE: normal
    XAVIER_INIT: True
  TASK_DECODER:
    NUM_CHANNELS: 256
    FEATURE_TYPE: average
  TASK_NUM: 5
  TASK_INDEX:
    VASTTRACK: 0
    LASOT: 0
    TRACKINGNET: 0
    GOT10K: 0
    COCO: 0
    TNL2K: 1
    DEPTHTRACK: 2
    LASHER: 3
    VISEVENT: 4
    UAV_CUSTOM: 0
TRAIN:
  FINETUNE_CHECKPOINT: "" #新增预训练权重 'checkpoints/train/sutrack/sutrack_b224/SUTRACK_ep0180.pth.tar'
  TYPE: text_frozen
  ENCODER_MULTIPLIER: 0.1
  BATCH_SIZE: 8
  EPOCH: 20
  GRAD_CLIP_NORM: 0.1
  LR: 0.0001
  LR_DROP_EPOCH: 144
  NUM_WORKER: 2
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 2 # 50
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  WEIGHT_DECAY: 0.0001
TEST:
  EPOCH: 20
  SEARCH_FACTOR: 4.0
  SEARCH_SIZE: 224
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 112
  WINDOW: True
  NUM_TEMPLATES: 2
  UPDATE_INTERVALS:
    DEFAULT: 25
  UPDATE_THRESHOLD:
    DEFAULT: 0.70
  MULTI_MODAL_VISION:
    DEFAULT: True
  MULTI_MODAL_LANGUAGE:
    DEFAULT: True
  USE_NLP:
    DEFAULT: False
    TNL2K: True

